		</td>
	</tr>
  	<tr >
  		<td style="background: linear-gradient(to left, #ff6600 0%, #ff5050 100%);"><input style="color: #FFF;" type="button" value="C" onclick="clr()"/> </td>
  		
  		<td style="background: linear-gradient(to left, #ff9933 0%, #ff6600 100%);"><input style="color: #FFF;" type="button" value="+-" onclick="dis('/')"/> </td>

  		<td style="padding: 0; padding-top: 15px; width: 75px; background: linear-gradient(to bottom, #ffff00 0%, #ffcc00 100%);"><input style="color: #FFF;" type="button" value="/" onclick="dis('/')"/> </td>
  		
  	</tr>
  	<tr>
  		<td><input style="color: #FFF;" type="button" value="7" onclick="dis('7')"/> </td>
		<td><input style="color: #FFF;" type="button" value="8" onclick="dis('8')"/> </td>
		<td><input style="color: #FFF;" type="button" value="9" onclick="dis('9')"/> </td>
  		<td style="padding: 0; padding-top: 15px;  background: linear-gradient(to bottom, #ffcc00 0%, #ff9933 100%);"><input style="color: #FFF;" type="button" value="*" onclick="dis('*')"/> </td>
  		
  	</tr>
  	<tr>
  		<td><input style="color: #FFF;" type="button" value="4" onclick="dis('4')"/> </td>
		<td><input style="color: #FFF;" type="button" value="5" onclick="dis('5')"/> </td>
		<td><input style="color: #FFF;" type="button" value="6" onclick="dis('6')"/> </td>
  		<td style="padding: 0; padding-top: 12px; background: linear-gradient(to bottom, #ff9933 0%, #ff6600 100%);"><input style="color: #FFF;" type="button" value="-" onclick="dis('-')"/> </td>
  		
  	</tr>
  	<tr>
  		<td><input style="color: #FFF;" type="button" value="1" onclick="dis('1')"/> </td>
		<td><input style="color: #FFF;" type="button" value="2" onclick="dis('2')"/> </td>
		<td><input style="color: #FFF;" type="button" value="3" onclick="dis('3')"/> </td>
  		<td style="padding: 0; padding-top: 12px; background: linear-gradient(to bottom, #ff6600 0%, #ff5050 100%);"><input style="color: #FFF;" type="button" value="+" onclick="dis('+')"/> </td>
  		
  	</tr>
  	<tr>
  		<td colspan="2"><input style="color: #FFF;" type="button" value="0" onclick="dis('0')"/></td>
  		<td><input style="color: #FFF;" type="button" value="." onclick="dis('.')"/> </td>
  		<td style="padding: 0; padding-top: 15px; background: linear-gradient(to bottom, #ff5050 0%, #cc0066 100%);"><input style="color: #FFF;" type="button" value="=" onclick="solve()"/> </td>
  		
  		
  	</tr>
</table>
